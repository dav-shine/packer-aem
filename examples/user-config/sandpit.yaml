---

#os_type: rhel7
os_type: amazon-linux

http_proxy: ''
https_proxy: ''
no_proxy: ''

timezone:
  region: Australia
  locality: Melbourne

aws:
  user: ec2-user
  region: ap-southeast-2
  vpc_id: ''
  subnet_id: ''
  #Amazon Linux AMI 2017.09.1 (HVM
  source_ami: ami-33996b51
  #Amazon Linux 2 LTS Candidate AMI 2017.12.0 (HVM)
# source_ami: ami-71867013
  #RHEL-7.4_HVM
# source_ami: ami-ccecf5af
  #When using RHEL, the root_volume_name must be /dev/sda1
  #When using Amazon Linux, the root_volume_name must be /dev/xvda
# root_volume_name: /dev/sda1
  root_volume_name: /dev/xvda
  instance_profile: S3Access
  aem_artifacts_base: s3://aem-artifacts/adobeaemcloud
  aem_certs_base: s3://aem-stack-builder/library
  ami_users: ''
  tags:
    - Key: Project
      Value: Open Source AEM Platform
    - Key: Owner
      Value: Shine Solutions AEM Team
    - Key: Cost Centre
      Value: 12345

aem:
  profile: aem62_sp1_cfp9
  keystore_password: changeit
  author:
    jvm_mem_opts: "-Xss4m -Xms4096m -Xmx8192m"
  publish:
    jvm_mem_opts: "-Xss4m -Xms4096m -Xmx8192m"
  dispatcher:
    version: 4.2.3
